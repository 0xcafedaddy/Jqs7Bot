<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8">
  <title>Jqs7Bot</title>
</head>
<body id="body" style="background-color: #fff8dd">
<div id="main" align="center">
    <div id = "user" style = "opacity:0.85;height:500px;width:1200px"></div>
</div>
</body>
</html>
<script src = "//cdn.bootcss.com/echarts/2.2.7/echarts.js"></script>
<script src = "http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>
<link href="http://cdn.bootcss.com/semantic-ui/2.1.3/semantic.min.css" rel="stylesheet">
<script src="//cdn.bootcss.com/semantic-ui/2.1.3/semantic.min.js"></script>
<script type = "text/javascript">
  require.config({
    paths: {
      echarts: '//cdn.bootcss.com/echarts/2.2.7'
    }
  });
  require(
          [
            'echarts',
            'echarts/chart/line'
          ],
          function (ec) {
            var user = ec.init(document.getElementById('user'));
            /*var h1 = '<h1 id="title">';
            var h2 = '</h1>';*/
              //$("#body").backstretch(['http://i.imghub.co/qdaF4.jpg',{duration: 4000}]);
              $("#user").backstretch(['http://i.imghub.co/qdavM.jpg',{duration: 4000}]);
            var user_option = {
              tooltip: {
                show: true,
                formatter: function (params, ticket, callback) {
                  return '<div class="ui blue label">'+params['name'] + '</div><br/>  ' + params['data'];
                },
                hideDelay: 3000
              },
              yAxis: [],
              xAxis: [
                {
                    data: [{{range $element := .}}{{with $element}}{{.date.Format "2006-01-02"}},{{end}}{{end}}]
                }
               ],
              series: [
                {
                    "name": "total",
                    "type": "line",
                    "data": [{{range $element := .}}{{with $element}}{{.count}},{{end}}{{end}}]
                 },
                 ]
            };
                user.setOption(user_option);
          }
       );
</script>
